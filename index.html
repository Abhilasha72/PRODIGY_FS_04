<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="login">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="login()"><i class="fas fa-user-check"></i> Login</button>
  </div>
  <div id="chat" style="display: none;">
    <div class="chat-header">
      <div class="chat-title">Real-Time Chat <i class="fas fa-comments"></i></div>
      <div id="users"></div>
      <button onclick="logout()" title="Logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
    <div class="chat-container">
      <div class="sidebar">
        <h3>Rooms</h3>
        <input type="text" id="room" placeholder="Enter room name">
        <button onclick="joinRoom()" title="Join Room"><i class="fas fa-door-open"></i> Join Room</button>
      </div>
      <div class="main-content">
        <div id="messages"></div>
        <div class="input-area">
          <input type="text" id="to" placeholder="To (username)">
          <input type="text" id="message" placeholder="Type a message">
          <input type="file" id="file" accept="image/*">
          <button onclick="sendMessage()" title="Send Message"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/client.js"></script>
</body>
</html>
